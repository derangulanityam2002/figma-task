<!DOCTYPE html>
<html lang="en">

    <title>Product Page</title>

                <option value="red">Red</option>
              </select>
            </div>
              </span>
            </div>

                </label>
              </div>
              <div class="form-check form-check-inline">
                <input

                  value="3"
                />
                <label class="form-check-label" for="quantity3">
                  3 Unit (30% Off):
                  <span class="product-price">$18.00 USD</span>
                  <span class="text-muted">Standard Price: $24.00 USD</span>
                </label>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-6">
          <div class="card product-summary-card">
            <div class="card-body">
              <h5 class="card-title">
                Total: <span id="total-price">$18.00 USD</span>

              <p class="card-text">Free Delivery</p>
              <button id="add-to-cart" class="btn btn-primary btn-lg">
                Add to Cart
              </button>

          <div id="cart-container" class="mt-3">
            <h4 class="text-center">Your Cart</h4>
            <ul id="cart-items" class="list-group"></ul>
            <p id="cart-total" class="text-right mt-2">Total: $0.00</p>
          </div>
        </div>
      </div>
    </div>

</html>
